<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon_2.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #6ab992;
			font-family: Arial, sans-serif;
		}
		
		.container {
			max-width: 500px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
		}
		
		form {
			background-color: #fff;
			border-radius: 8px;
			padding: 2rem;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}
		
		label {
			display: block;
			font-size: 1.2rem;
			margin-bottom: 0.5rem;
		}
		
		input[type="text"], input[type="password"] {
			padding: 0.5rem;
			font-size: 1.2rem;
			border: none;
			border-radius: 4px;
			margin-bottom: 1rem;
			width: 100%;
		}
		
		button[type="submit"] {
			padding: 0.5rem 1rem;
			font-size: 1.2rem;
			border: none;
			border-radius: 4px;
			background-color: #2644c5;
			color: #fff;
			cursor: pointer;
		}
		.signup {
			color: #999;
			font-size: 14px;
			margin-top: 20px;
			text-align: center;
		}
		.signup a {
			color: #333;
			text-decoration: none;
		}
		.signup a:hover {
			text-decoration: underline;
		}
		button[type="submit"]:hover {
			background-color: #25971b;
		}
	</style>
</head>
<body>
  
	<div class="container">
	
    <h1>Login</h1>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button type="submit" onclick="login()">Log In</button>
	 
	  <button type="submit" onclick="Signup()">Signup</button>
	  <script>
		function Signup() {
		  window.location.href = "signup.html";
		}
	  </script>
	</div>

	
	
  <script src="login-page.js"></script>
</body>
</html>
